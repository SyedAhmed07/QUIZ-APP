<html lang="en">

<head>

      <div class="col-lg-1"></div>

          </div>
          <div class="col-md-6 pt-3">

            </div>
          </div>
          <div class="col-md-6 pt-3">
            <div>
              <button class="btn btn-primary rounded-pill fs-5">Option 1</button>
            </div>
          </div>
        </div>
        <div style="float: left;">
          <button onclick="next()" class="btn btn-success mt-4 px-4 fs-5">Next</button>
        </div>
      </div>
    </div>
  </div>
