<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1 class="text-center p-2" style="font-size: 46px;">Quiz</h1>
    <div class="container">
        <div class="text-center">
            <textarea name="" class="m-3 px-3 fs-3 border-0 rounded shadow" placeholder="Add Question" id="question" cols="30" rows="7"></textarea>
        </div>
        <div class="text-center mt-4">
            <input class="m-3 p-2 fs-5 border-0 rounded shadow" placeholder="Enter Option" type="text"  name="" id="option"><button onclick="AddOption()" class="btn btn-dark">Add</button>
        </div>
        <div class="mx-auto" style="width: fit-content;">
            <ol id="optionsparent"></ol>
        </div>
        <div>
            <p id="correctanswer" style="width: fit-content;" class="text-center bg-white fs-5 px-3 py-1 rounded mx-auto">Correct Answer</p>
        </div>
    </div>
    <div class="text-center">
        <button onclick="SubmitQues()" class="btn btn-dark">Submit</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
